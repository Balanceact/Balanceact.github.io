<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>VTM v5 Dice Roller</title>
</head>
<body>
    <span class="form-wrapper">
        <form class="form-roller">
            <fieldset>
                <legend>Vampire dice</legend>

                <span class="inputx2">
                    <label for="pool">Dice pool: </label>
                    <input type="number" id="pool" min="1" max="50" value="1">
                </span>
                <span class="inputx2">
                    <label for="hunger">Hunger: </label>
                    <input type="number" id="hunger" min="0" max="5" value="1">
                </span>
                <button class="btn-input" type="submit">Roll</button>
            </fieldset>
        </form>
        <form class="form-damage">
            <fieldset>
                <legend>Cyberpunk damage</legend>
                    <select class="select">
                        <option value="1">1d6</option>
                        <option value="2">2d6</option>
                        <option value="3">3d6</option>
                        <option value="4">4d6</option>
                        <option value="5">5d6</option>
                        <option value="6">6d6</option>
                        <option value="7">7d6</option>
                        <option value="8">8d6</option>
                        <option value="9">9d6</option>
                        <option value="10">10d6</option>
                    </select>
                <button class="btn-input" type="submit">Roll</button>
            </fieldset>
        </form>
    </span>
    <p class="result">.
    </p>
    <figure class="icons">
    </figure>
    <button class="btn-WPRR">Willpower reroll</button>
    <button class="btn-d10">Roll d10</button>
    <p class="damage">.
    </p>
    <p class="crit">.
    </p>
    <p class="d10">.
    </p>
    <script src="index.js"></script>
</body>
</html>
