<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>VTM v5 Dice Roller</title>
</head>
<body>
    <form class="form-roller">
        <fieldset>
            <legend>Dice to roll</legend>

            <span class="inputx2">
                <label for="pool">Dice pool: </label>
                <input type="number" id="pool" min="1" max="50" value="1">
            </span>
            <span class="inputx2">
                <label for="hunger">Hunger: </label>
                <input type="number" id="hunger" min="0" max="5" value="1">
            </span>
            <button class="btn-input" type="submit">Roll</button>
        </fieldset>
    </form>
    <p class="result">
    </p>
    <figure class="icons">
    </figure>
    <button class="btn-WPRR">Willpower reroll</button>
    <script src="index.js"></script>
</body>
</html>
